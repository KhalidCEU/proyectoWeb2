openapi: 3.0.0
info:
  title: Snapi (Sneakers API)
  version: 1.0.0
  description: API for managing sneakers, reviews, users, providers and stores
servers:
  - url: http://localhost:8080/api
    description: V1

tags:
  - name: sneakers
    description: Operations for managing sneakers inventory
  - name: reviews
    description: Operations for managing sneaker reviews
  - name: users
    description: Operations for managing user accounts
  - name: providers
    description: Operations for managing sneaker providers (brands)
  - name: stores
    description: Operations for managing stores

paths:

  # SNEAKERS

  /sneakers:

    get:
      tags:
        - sneakers
      summary: List all sneakers
      parameters:
        - name: release_date_after
          in: query
          schema:
            type: string
            format: date
          description: Filter by release date (e.g., 2024-05-01)
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: Maximum number of items to return (default 20)
        - name: currency
          in: query
          schema:
            type: string
          required: false
          description: Convert to a specific currency (e.g., 'eur'). See docs/currencies.md for more details.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SneakersResponse'
        '400':
          description: Invalid query parameters
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '404':
          description: No sneakers found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

    post:
      tags:
        - sneakers
      summary: Create a new sneaker
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sneaker'
      responses:
        '201':
          description: Sneaker created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sneaker'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /sneakers/{id}:
    get:
      tags:
        - sneakers
      summary: Get a specific sneaker
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sneaker'
        '404':
          description: Sneaker not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
    put:
      tags:
        - sneakers
      summary: Update a sneaker
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sneaker'
      responses:
        '200':
          description: Sneaker updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sneaker'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '404':
          description: Sneaker not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

    delete:
      tags:
        - sneakers
      summary: Delete a sneaker
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Sneaker deleted
        '404':
          description: Sneaker not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }


  # REVIEWS

  /sneakers/{sneakerId}/reviews:
    get:
      tags:
        - reviews
      summary: Get all reviews for a sneaker
      parameters:
        - name: sneakerId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
        '404':
          description: Sneaker not found or no reviews available
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
    post:
      tags:
        - reviews
      summary: Create a review for a sneaker
      parameters:
        - name: sneakerId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Review'
      responses:
        '201':
          description: Review created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '404':
          description: Sneaker not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /reviews/{reviewId}:
    get:
      tags:
        - reviews
      summary: Get a specific review
      parameters:
        - name: reviewId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '404':
          description: Review not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

    put:
      tags:
        - reviews
      summary: Update a review
      parameters:
        - name: reviewId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Review'
      responses:
        '200':
          description: Review updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '403':
          description: Not authorized to update this review
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '404':
          description: Review not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

    delete:
      tags:
        - reviews
      summary: Delete a review
      parameters:
        - name: reviewId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Review deleted
        '403':
          description: Not authorized to delete this review
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '404':
          description: Review not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }


  # USERS

  /users:
    post:
      tags:
        - users
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '409':
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{id}:
    get:
      tags:
        - users
      summary: Get user details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

    put:
      tags:
        - users
      summary: Update user details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '404':
          description: User not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

    delete:
      tags:
        - users
      summary: Delete a user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: User deleted
        '404':
          description: User not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /users/{id}/favorites:
    get:
      tags:
        - users
      summary: Get user's favorites
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sneaker'
        '404':
          description: User not found or no favorites available
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

    post:
      tags:
        - users
      summary: Add to favorites
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sneakerId:
                  type: string
      responses:
        '201':
          description: Added to favorites
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sneaker'
        '404':
          description: User or sneaker not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /users/{id}/favorites/{sneakerId}:
    delete:
      tags:
        - users
      summary: Remove from favorites
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: sneakerId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Favorite removed
        '404':
          description: User not found or sneaker not in favorites
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  # PROVIDERS

  /providers:
    get:
      tags:
        - providers
      summary: List all providers
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Provider'
        '404':
          description: No providers found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

    post:
      tags:
        - providers
      summary: Create a new provider
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Provider'
      responses:
        '201':
          description: Provider created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provider'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /providers/{id}:
    get:
      tags:
        - providers
      summary: Get provider details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provider'
        '404':
          description: Provider not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

    put:
      tags:
        - providers
      summary: Update provider
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Provider'
      responses:
        '200':
          description: Provider updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provider'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '404':
          description: Provider not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

    delete:
      tags:
        - providers
      summary: Delete a provider
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Provider deleted
        '404':
          description: Provider not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  # STORES

  /stores:
    get:
      tags:
        - stores
      summary: List all stores
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Store'
        '404':
          description: No stores found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

    post:
      tags:
        - stores
      summary: Create a new store
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Store'
      responses:
        '201':
          description: Store created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Store'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /stores/{id}:
    get:
      tags:
        - stores
      summary: Get store details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Store'
        '404':
          description: Store not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

    put:
      tags:
        - stores
      summary: Update store
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Store'
      responses:
        '200':
          description: Store successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Store'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '404':
          description: Store not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

    delete:
      tags:
        - stores
      summary: Delete a store
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Store deleted
        '404':
          description: Store not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

components:
  schemas:

    SneakersResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Sneaker'
        count:
          type: integer
        message:
          type: string
        status:
          type: string

    Sneaker:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        name:
          type: string
        color:
          type: string
        release_date:
          type: string
          format: date-time
        brand:
          type: string
        modelKey:
          type: string
        retail_price:
          type: number
          format: float
          description: By default the price is in USD.
        sales_price:
          type: number
          format: float
          description: By default the price is in USD.
      required: [name, retail_price]

    Review:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        rating:
          type: integer
          minimum: 1
          maximum: 5
        comment:
          type: string
        userId:
          type: string
      required: [rating]

    User:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        name:
          type: string
        email:
          type: string
          format: email
      required: [name, email]

    Provider:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        name:
          type: string
        contact_email:
          type: string
          format: email
      required: [name, contact_email]

    Store:
      type: object
      properties:
        _id:
          type: string
          readOnly: true
        adress:
          type: string
          minLength: 10
          maxLength: 100

    # Status code schemas

    Error:
      type: object
      properties:
        message:
          type: string
        status:
          type: string
          enum: [failure]
      required: [message, status]